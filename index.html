<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Velha</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <p>Jogo da Velha</p>

    <div class="buttons-containers">
        <button id="ia-player">Versus IA</button>
        <button id="2-player">2 Players</button>
    </div>
    <div id="container" class="hide">
        <div class="box" id="block-1"></div>
        <div class="box" id="block-2"></div>
        <div class="box" id="block-3"></div>
        <div class="box" id="block-4"></div>
        <div class="box" id="block-5"></div>
        <div class="box" id="block-6"></div>
        <div class="box" id="block-7"></div>
        <div class="box" id="block-8"></div>
        <div class="box" id="block-9"></div>
        
        
        <div id="placar">
            <h2>Placar:</h2>
            <span class="caixa-pontos">
                <span id="player-x">X</span> : <span id="pontos-x">0</span>
            </span>
        
            <span class="caixa-pontos">
                <span id="player-o"> </span> : <span id="pontos-o">0</span>
            </span>
        </div>
    </div>

    <div class="hide">
        <div class="x">X</div>
        <div class="o"></div>
    </div>

    <div id="message" class="hide">
        <p>testando</p>
    </div>

    <script src="./js/script.js"></script>
</body>
</html>
